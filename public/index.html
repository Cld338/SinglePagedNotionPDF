<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Converter</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        h1 { color: #333; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { padding: 0.7rem 1.5rem; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background: #0056b3; }
        .checkbox-group label { display: inline-block; margin-right: 15px; font-weight: normal; }
    </style>
</head>
<body>
    <h1>Web to PDF Converter (Win)</h1>
    <form action="/convert-url" method="POST">
        <div class="form-group">
            <label for="url">Target URL:</label>
            <input type="text" id="url" name="url" placeholder="https://notion.site/..." required>
        </div>
        <div class="form-group">
            <label for="width">Width (px):</label>
            <input type="text" id="width" name="width" value="1080px">
        </div>
        <div class="form-group checkbox-group">
            <label><input type="checkbox" name="includeTitle" value="true"> Include Title</label>
            <label><input type="checkbox" name="includeBanner" value="true"> Include Banner</label>
        </div>
        <button type="submit">Convert to PDF</button>
    </form>
</body>
</html>
