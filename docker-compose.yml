version: '3.8'

services:
  # 1. API 서버 컨테이너
  fastapi-app:
    build: .
    container_name: my-pdf-app
    restart: always
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=production
    volumes:
      - ./public/downloads:/usr/src/public/downloads
    ports:
      - "3000:3000"
    networks:      
      - cld-net
    depends_on:
      - redis
    command: ["node", "src/app.js"]


  # 2. Worker 전용 컨테이너
  pdf-worker:
    build: .
    container_name: my-pdf-worker
    restart: always
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=production
    volumes:
      - ./public/downloads:/usr/src/public/downloads
    networks:      
      - cld-net
    depends_on:
      - redis
    command: ["node", "src/worker.js"]

  # 3. VitePress 문서 사이트 컨테이너 추가
  docs-site:
    build: .
    container_name: my-pdf-docs
    restart: always
    ports:
      - "5173:5173"
    volumes:
      - .:/usr/src  # 실시간 문서 수정을 위해 소스 코드 볼륨 마운트
    networks:
      - cld-net
    command: ["npm", "run", "docs:dev"]

  # 4. Redis
  redis:
    image: redis:alpine
    container_name: my-pdf-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - cld-net


networks:
  cld-net:
    external: true